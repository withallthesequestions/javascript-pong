<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: black;
      min-height: 98vh;
      max-width: 100vh;
      color: white;
    }

    #board {
      width: 800px;
      height: 800px;
      /*       outline: 1px white solid;
 */
      position: relative;
      box-shadow: 0px 1px 0px 0px #FFFFFF,
        0px -1px 0px 0px #FFFFFF;
    }

    /* box-shadow source: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_backgrounds_and_borders/Box-shadow_generator
    * Outlines preserve the board dimensions, while borders don't.
    * But you cannot customize the style of individual outline sides. Ie, I can't differentiate safe (top, bottom) and unsafe (left, right) boundaries.
    * Solution: box-shadow; it preserves board dimensions, and allows custom sides.
    */

    #ball {
      height: 3%;
      width: 3%;
      background-color: white;
      position: absolute;
      transform: translate(-50%, -50%);
    }

    .paddle {
      height: 10%;
      width: 1%;
      background-color: white;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div>
    <p>Press SPACE to pause; player 1 movement: Q, A; player 2 movement: O, L; player 1 score: <span
        id="playerOneScore">0</span> player 2
      score: <span id="playerTwoScore">0</span>.</p>
  </div>

  <div id="board">
    <div id="ball" style="top: 30%; left: 30%;"></div>
    <div id="1UserPaddle" class="paddle" style="top: 90%; left: 10%"></div>
    <div id="2UserPaddle" class="paddle" style="top: 90%; left: 90%"></div>
  </div>

</body>
<script src="./script.js"></script>

</html>
